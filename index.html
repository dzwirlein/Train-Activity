<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href='Assets/style.css' type="text/css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>

     <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>The Gain Train</title>



    
</head>
<body>

 <!-- Main Bootstrap Search -->
 <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron">
          <h1 class="text-center">
                <img src='Assets/images/flat,550x550,075,f.u3.jpg' class="background-img" alt="Responsive image">
            <!-- <strong>
              <i class="fa fa-newspaper-o"></i> All Aboard the Gain Train</strong>
          </h1> -->
        </div>
    
        
        <div class="row">

                <div class="col-md-12">
          
                  <!-- Current Employees-->
                  <div class="card mb-4">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='schedule-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
    
    <div class="row">
            <div class="col-sm-12">
              <br>
             
              <div class="card">
                <div class="card-header">
                  <strong>
                    <i class="fa fa-list-alt"></i> Add Train</strong>
                </div>
                <div class="card-body">
      
                  
                  <form role="form">
      
                    
                    <div class="form-group">
                      <label for="search">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                    </div>
      
                    <div class="form-group">
                            <label for="search">Destination</label>
                            <input type="text" class="form-control" id="destination">
                          </div>
      
                    
                    <div class="form-group">
                      <label for="start-year">First Train Time (HH:mm - military time)</label>
                      <input type="text" class="form-control" id="trainTime">
                    </div>
      
                    <!-- Here we capture the End Year Parameter -->
                    <div class="form-group">
                      <label for="end-year">Frequency (min)</label>
                      <input type="text" class="form-control" id="frequency">
                    </div>
      
                    <!-- Here we have our final submit button -->
                    <button type="submit" class="btn btn-primary" id="run-search">
                      <i class="fa fa-search"></i> Submit</button>
                   
                  </form>
                </div>
              </div>
            </div>
          </div>
    
    
        <!-- Footer Region -->
        <div class="row">
          <div class="col-sm-12">
    
            <!-- Line Break followed by closing -->
            <hr>
            <h5 class="text-center">
              <small> <strong>Riding the Gain Train Daily
                <i class="fa fa-heart"></i>
              </strong></small>
            </h5>

            <br>
    
          </div>
        </div>
    
      </div>






     <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="Assets/app.js"></script>
</body>
</html>
